<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register your self</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="text-center pt-5  p-3 mb-2 bg-secondary text-white">
    <h1>Register your self</h1>

<form id="form" class="pt-4">
    <input class="text-center" type="text" placeholder="ENTER YOUR NAME" id="text"><br><br>
    <input class="text-center" type="email" placeholder="ENTER YOUR EMAIL" id="email"><br><br>
    <input class="text-center" type="password" placeholder="ENTER YOUR CNIC" id="cnic"><br><br>
    <input type="password" placeholder="ENTER YOUR PASSWORD" id="password"><br><br>
    <button type="submit" class="btn btn-warning rounded-pill">SUBMIT</button>
</form>

<script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
